name: flutify
description: a flutter app for flutter developers
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  get:
  get_it:
  bloc: 
  flutter_bloc:  
  get_storage:
  logging:
  url_launcher:
  animations:
  dio: 
  image_picker:
  permission_handler:
  connectivity_plus: 
  shared_preferences:  
  shimmer:
  flutter_localizations:
    sdk: flutter
  intl: any
  device_preview: 
  cupertino_icons: ^1.0.2
  path:
  path_provider:
  flutter_local_notifications: 
  webview_flutter:
  auto_size_text:
  fl_chart:
  flutter_svg:
  percent_indicator: 
  flutter_screenutil:
  sleek_circular_slider:
  badges: 
  qr_flutter:
  lottie:
  liquid_pull_to_refresh:
  count_down_time:
  persian_number_utility:
  file_picker: 
  dropdown_search: 
  flutter_animate:
  flutter_staggered_grid_view:
  flutter_masonry_view:
  concentric_transition:
  introduction_screen:
  flutter_pw_validator:
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1  
  flutter_lints: ^2.0.2


flutter:
  uses-material-design: true
  generate: true

  assets:    
    - assets/images/login_seven/background.png  
    - assets/images/login_five/background.jpg
    - assets/images/ir_flag.svg
    - assets/images/us_flag.svg




