name: flutify
description: A flutify flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  get:
  get_it:
  bloc: 
  flutter_bloc:  
  get_storage:
  logging:
  url_launcher:
  animations:
  dio: 
  image_picker:
  permission_handler:
  connectivity_plus: ^4.0.1
  shared_preferences:  
  shimmer:
  flutter_localizations:
    sdk: flutter
  intl: any
  device_preview: 
  cupertino_icons: ^1.0.2
  path:
  path_provider:
  flutter_local_notifications: 
  webview_flutter:
  auto_size_text:
  device_info_plus:
  fl_chart:
  flutter_svg:
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/



